{% extends 'base.html' %} 

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'articles:create' %}">작성하기</a>
  <hr />
  {% for tag in tag_lst %}
    <a href="{% url 'articles:hashtag_filtering' tag.pk %}">{{tag.content}}</a>
  {% endfor %}
  {% for article in articles %}
    <p>
      [{{article.id}}] 
      <a href="{% url 'articles:detail' article.pk %}" id="article-title">{{article.title}}</a>
      - 작성자: {{article.user}}

    </p>
    <hr />
  {% endfor %} 

{% endblock content %}
